services:
  db:
    image: 'postgres:latest'
    container_name: db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - /postgresql:/docker-entrypoint-initdb.d
      - /var/lib/postgresql/data/
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

